        function sumOfDigits(num) {
            var sum = 0;
            while (num > 0){
            sum = sum + num % 10;
            num = Math.floor(num / 10);
            }
            return sum;
        }
        console.log(sumOfDigits(5329)); //print 19
        console.log(sumOfDigits(123)); //print 6
        
    </script>
